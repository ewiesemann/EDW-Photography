<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDW Photography</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row image1">
                <div class="col-4 offset-2 text-light align-self-center">
                    <h1>EDW Photography</h1>
                        <p>Capturing the world around us!</p>
                        <a href="https://www.behance.net/ewiesemannb1fc" class="btn btn-light btn-lg active" role="button" aria-pressed="true">Gallery</a>
                </div>
        </div>
        <div class="row row2">
            <div class="col-2 offset-1 text-light align-self-center">
                    <i class="fas fa-camera-retro fa-10x"></i>   
                    <h1>Landscape</h1>
            </div>
            <div class="col-2 offset-1 text-light align-self-center">
                <i class="fas fa-camera-retro fa-10x"></i>
                <h1>Sports</h1>
            </div>
            <div class="col-2 offset-1 text-light align-self-center">
                <i class="fas fa-camera-retro fa-10x"></i>
                <h1>Events</h1>
            </div>
            <div class="col-2 offset-1 text-light align-self-center">
                <i class="fas fa-camera-retro fa-10x"></i>
                <h1>Family</h1>
            </div>
        </div>
        <div class="row row3">
            <div class="col-12 text-dark align-self-center">
                <h1>Contact Me</h1>
                <p>Free Quote</p>
                    <input type="text" placeholder="yourname@email.com" required>
                    <button type="submit">Email</button>
            </div>
        </div>
        <div class="row image3">
            </div>
        <div class="row row4">
            <div class="col-5 offset-5 text-light align-self-center">
                <p>All images property of EDW Photography</p>
            </div>
        </div>
    </div>
</body>
</html>
